
{% extends 'main.html' %}
{% load static %}

{% block content %}
    <!-- Header End -->
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('/path/to/your/background-image.jpg'); /* Replace with the actual path to your image */
        background-size: cover;
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed; /* This keeps the background fixed while scrolling */
    }

    .content-container {
        background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background to the container for better readability */
        padding: 20px;
        border-radius: 10px;
        margin-top: 50px; /* Adjust as needed to control the distance from the top */
    }
    table{
        width: 50%;
        padding: 12px;
        border-radius: 4px;
        resize: vertical;
        color: black;
        font-style: bold;
        font-family:Calibri;
        font-size: 20px;
    }
    th{
        width: 40%;
        padding: 12px;
        border-radius: 4px;
        resize: vertical;
        color: black;
        font-style: bold;
        font-family:Calibri;
        font-size: 20px;
    }
    tr{
      width: 90%;
        padding: 12px;
        border-radius: 4px;
        resize: vertical;
        color: black;
        font-style: bold;
        font-family:Calibri;
        font-size: 20px;
    }
    td{
      width: 90%;
        padding: 12px;
        border-radius: 4px;
        resize: vertical;
        color: black;
        font-style: bold;
        font-family:Calibri;
        font-size: 20px;

    }
    input[type=text]{
        width: 90%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }
   
    input[type=password]{
        width: 90%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }   
    input[type=submit]
    {
        width: 20%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    } 
</style>
<div class="content-container">
    <form action="login" id="addcus" method="post">
        {% csrf_token %}
        <br><br><br>
        <h1 align="center"><font size="20" color="gray">Sign In </font></h1><br>
       <table  align="Center">
        <tr class="tr">
        <th>Username</th>
        <td class="td">
        <input type="text" name="username" required="" placeholder="Enter Username">
        </td>
        </tr>
        <tr class="tr">
        <th><b>Password</b></th>
        <td class="td">
        <input type="password" placeholder="Enter Password" name="password" required="">
        </td>
        </tr>
        <tr class="tr">
        <td colspan="2" align="center" class="td">
              <input type="submit" name="submit" value="Login" class="btn btn-primary">
        </td>
        </tr>
       </table>
    </form>
<a href="forgetpassword"><td>forget password</td></a>


</div>
    <!-- Footer Start -->
{% endblock %}
