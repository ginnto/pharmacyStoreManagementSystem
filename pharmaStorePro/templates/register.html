{% block content %}
    <!-- Header End -->
    <style type="text/css">

        table{
            width: 50%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        th{
            width: 40%;
            padding: 12px;
            border-radius: 4px; 
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        tr{
          width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;
        }
        td{
          width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;

        }
        textarea{
            width: 90%;
            padding: 12px;
            border-radius: 4px;
            resize: vertical;
            color: black;
            font-style: bold;
            font-family:Calibri;
            font-size: 20px;

        }
        input[type=text]{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
       select{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type=password]{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;

        }
        input[type=email]{
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;

        }
       
        input[type=submit]
        {
            width: 20%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

       
    </style>
        <form action="register" id="addcus" method="post">
            {% csrf_token %}
            <br><br><br>
            <h1 align="center"><font size="20" color="gray">Sign Up </font></h1><br>
           <table  align="Center">
            <tr class="tr">
            <th>First Name</th>
            <td class="td">
            <input type="text" name="first_name" required="" placeholder="Enter First Name">
            </td>
            </tr>
            <tr class="tr">
                <th>Last Name</th>
                <td class="td">
                <input type="text" name="last_name" required="" placeholder="Enter Last Name">
                </td>
            </tr>
            <tr class="tr">
            <th>Email</th>
            <td class="td">
            <input type="email" name="email" required="" placeholder="Enter Your Email-ID">
            </td>
            </tr>
            <tr class="tr">
            <th>Username</th>
            <td class="td">
            <input type="text" name="username" required="" placeholder="Enter Username">
            </td>
            </tr>
            <tr class="tr">
            <th><b>Password</b></th>
            <td class="td">
            <input type="password" placeholder="Enter Password" name="password1" required="">
            </td>
            </tr>
            <tr class="tr">
                <th><b>Confirm Password</b></th>
                <td class="td">
                <input type="password" placeholder="Enter Password" name="password2" required="">
                </td>
                </tr>
            <tr class="tr">
            <td colspan="2" align="center" class="td">
                  <input type="submit" name="submit" value="Register" class="btn btn-primary">
            </td>
            </tr>
           </table>
        </form>



{% endblock %}
